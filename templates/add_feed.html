<!doctype html>
<html>
    <head>
        <title>FeedStream - Add Feed</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <link
            rel="stylesheet"
            type="text/css"
            href="/static/css/normalize.css"
        />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>FeedStream - Add Feed</h1>
                <div>
                    <a href="/feeds" class="btn">View Feeds</a>
                    <a href="/feeds/manage" class="btn">Manage Feeds</a>
                    <button id="theme-toggle" class="btn theme-toggle">üåô</button>
                    <a href="/logout" class="btn">Logout</a>
                </div>
            </div>
            <form method="POST">
                <input
                    type="text"
                    name="name"
                    placeholder="Feed Name"
                    required
                />
                <input type="url" name="url" placeholder="Feed URL" required />
                <button type="submit">Add Feed</button>
            </form>
        </div>

        <script>
            // Theme toggle functionality
            function initThemeToggle() {
                const toggleBtn = document.getElementById('theme-toggle');
                const currentTheme = localStorage.getItem('theme') || 'light';
                
                // Apply saved theme
                if (currentTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    toggleBtn.textContent = '‚òÄÔ∏è';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    toggleBtn.textContent = 'üåô';
                }
                
                // Toggle theme on click
                toggleBtn.addEventListener('click', function() {
                    const isDark = document.documentElement.hasAttribute('data-theme');
                    
                    if (isDark) {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.setItem('theme', 'light');
                        toggleBtn.textContent = 'üåô';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                        toggleBtn.textContent = '‚òÄÔ∏è';
                    }
                });
            }

            // Initialize theme toggle
            initThemeToggle();
        </script>
    </body>
</html>
