<!DOCTYPE html>
<html>
<head>
    <title>Edit Feed</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Feed</h1>
            <div>
                <a href="/feeds/manage" class="btn">Back to Manage</a>
                <a href="/feeds" class="btn">View Feeds</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="name">Feed Name:</label>
                <input type="text" id="name" name="name" value="{{.Name}}" required>
                <small>A friendly name for this RSS feed</small>
            </div>

            <div class="form-group">
                <label for="url">Feed URL:</label>
                <input type="url" id="url" name="url" value="{{.URL}}" required>
                <small>The RSS/Atom feed URL</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Feed</button>
                <a href="/feeds/manage" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <div class="feed-info">
            <h3>Feed Information</h3>
            <p><strong>Added:</strong> {{.CreatedAt.Format "January 2, 2006 at 3:04 PM"}}</p>
            <p><strong>Feed ID:</strong> {{.ID}}</p>
        </div>
    </div>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85em;
        }

        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: #007bff;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .feed-info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .feed-info h3 {
            margin-top: 0;
            color: #333;
        }

        .feed-info p {
            margin: 8px 0;
            color: #666;
        }
    </style>
</body>
</html>
