<!doctype html>
<html>
    <head>
        <title>FeedStream - Edit Feed</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <link
            rel="stylesheet"
            type="text/css"
            href="/static/css/normalize.css"
        />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>FeedStream - Edit Feed</h1>
                <div>
                    <a href="/feeds/manage" class="btn">Back to Manage</a>
                    <a href="/feeds" class="btn">View Feeds</a>
                    <button id="theme-toggle" class="btn theme-toggle">üåô</button>
                    <a href="/logout" class="btn">Logout</a>
                </div>
            </div>

            <form method="POST">
                <label for="name">Feed Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="{{.Name}}"
                    required
                />

                <label for="url">Feed URL:</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    value="{{.URL}}"
                    required
                />

                <button type="submit">Update Feed</button>
                <a href="/feeds/manage" class="btn">Cancel</a>
            </form>

            <div class="feed-info">
                <div>Added: {{.CreatedAt.Format "Jan 2, 2006"}}</div>
                <div>Feed ID: {{.ID}}</div>
            </div>
        </div>

        <script>
            // Theme toggle functionality
            function initThemeToggle() {
                const toggleBtn = document.getElementById('theme-toggle');
                const currentTheme = localStorage.getItem('theme') || 'light';
                
                // Apply saved theme
                if (currentTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    toggleBtn.textContent = '‚òÄÔ∏è';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    toggleBtn.textContent = 'üåô';
                }
                
                // Toggle theme on click
                toggleBtn.addEventListener('click', function() {
                    const isDark = document.documentElement.hasAttribute('data-theme');
                    
                    if (isDark) {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.setItem('theme', 'light');
                        toggleBtn.textContent = 'üåô';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                        toggleBtn.textContent = '‚òÄÔ∏è';
                    }
                });
            }

            // Initialize theme toggle
            initThemeToggle();
        </script>
    </body>
</html>
